server:
  port: 9011
spring:
  application:
    name: tensquare-manager #指定服务名

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    prefer-ip-address: true

jwt:
  config:
    key: internet

# 网关配置
zuul:
  routes:
    tensquare-base:
      path: /base/**
      serviceId: tensquare-base

    tensquare-user:
      path: /user/**
      serviceId: tensquare-user

    tensquare-qa:
      path: /qa/**
      serviceId: tensquare-qa